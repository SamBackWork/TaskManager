[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simple
args=('logging\\log_data.log', 'a', 'utf-8')

[formatter_simple]
format=%(asctime)s : %(name)13s - %(levelname)7s - %(message)s